<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Listening - Choose Role</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .role-container {
            display: flex;
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            justify-content: center;
        }

        .role-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .role-card:hover {
            transform: translateY(-5px);
        }

        .role-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .role-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .role-description {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .role-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .role-button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
        }

        @media (max-width: 768px) {
            .role-container {
                flex-direction: column;
                align-items: center;
            }

            .role-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>IELTS Listening Practice</h1>
    </header>

    <main>
        <div class="role-container">
            <div class="role-card" onclick="selectRole('student')">
                <div class="role-icon">üë®‚Äçüéì</div>
                <h2 class="role-title">Student</h2>
                <p class="role-description">Practice IELTS listening tests and track your progress</p>
                <button class="role-button">Enter as Student</button>
            </div>

            <div class="role-card" onclick="selectRole('teacher')">
                <div class="role-icon">üë®‚Äçüè´</div>
                <h2 class="role-title">Teacher</h2>
                <p class="role-description">Create and manage IELTS listening tests</p>
                <button class="role-button">Enter as Teacher</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 IELTS Listening Practice. All rights reserved.</p>
    </footer>

    <script>
        function selectRole(role) {
            if (role === 'student') {
                window.location.href = '/student/';
            } else if (role === 'teacher') {
                window.location.href = '/teacher/';
            }
        }
    </script>
</body>
</html>
