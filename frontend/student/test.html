<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Listening Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <div id="test-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 id="test-title">Đang tải bài thi...</h1>
                <div class="timer" id="timer">40:00</div>
            </div>
            
            <div class="progress-container">
                <div class="d-flex justify-content-between mb-2">
                    <span id="progress-text">Đã trả lời: 0/0</span>
                    <span id="section-text">Phần: 1/4</span>
                </div>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="audio-player mb-4">
                <audio id="audio-player" controls class="w-100">
                    <source id="audio-source" src="" type="audio/mpeg">
                    Trình duyệt của bạn không hỗ trợ phát audio.
                </audio>
            </div>
            
            <div class="question-navigation mb-4" id="question-navigation">
                <!-- Các nút điều hướng câu hỏi sẽ được thêm vào đây -->
            </div>
            
            <div id="questions-container">
                <!-- Các câu hỏi sẽ được thêm vào đây -->
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <button id="prev-section-btn" class="btn btn-secondary">Phần trước</button>
                <button id="submit-btn" class="btn btn-primary">Nộp bài</button>
                <button id="next-section-btn" class="btn btn-secondary">Phần tiếp theo</button>
            </div>
        </div>
        
        <div id="result-container" class="result-container" style="display: none;">
            <h2 class="text-center mb-4">Kết quả bài thi</h2>
            
            <div class="result-summary">
                <div class="result-score" id="result-score">0/0</div>
                <div class="result-percentage" id="result-percentage">0%</div>
            </div>
            
            <div class="result-detail" id="result-detail">
                <!-- Chi tiết kết quả sẽ được thêm vào đây -->
            </div>
            
            <div class="d-flex justify-content-center mt-4">
                <a href="index.html" class="btn btn-primary">Quay lại danh sách bài thi</a>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
